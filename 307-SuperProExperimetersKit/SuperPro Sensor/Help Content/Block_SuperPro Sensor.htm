	<h1>SuperPro Sensor Block</h1>   
    <p>This block allows your to read and control the HiTechnic SuperPro Prototype Board. Select an action to read the analog or digital inputs or an action to control the analog or digital outputs.  Read actions can also be used from within Wait, Loop, or Switch.</p>
